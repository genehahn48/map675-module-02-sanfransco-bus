<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Kentucky Boat Ramp Locations</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.Default.css"> />
  <link rel="stylesheet" href="libs/Leaflet.markercluster/MarkerCluster.css"> />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    #ui {
      position: absolute;
      z-index: 1000;
      /* place above map */
      bottom: 18px;
      right: 18px;
      padding: 6px 12px;
      background: rgba(256, 256, 256, .9);
    }

    #ui ul {
      list-style-type: none;
      padding: 0;
    }

    #ui li {
      margin-bottom: 6px;
    }

    #ui a {
      text-decoration: none;
    }

    #ui a:hover {
      font-weight: bold;
    }

    .highlight {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="map"></div> <!-- html map placeholder -->

  <!-- legend placeholder -->
  <div id="ui">
    <h3>Fishing Access in Kentucky</h3>
    <h4>(number of Fishing Spots)</h4>
    <ul id="legend-list"></ul>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="libs/Leaflet.markercluster/leaflet.markercluster.js"></script>

  <script>
    const options = {
      center: [37.84, -85.6],
      zoomSnap: 0.1,
      zoom: 8,
      zoomControl: false,
      minZoom: 6,
      maxZoom: 16,
    };


    const map = L.map('map', options);

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    // use D3 fetch to request data with async requests
    const kyCounties = d3.json('data/ky-region-count.geojson');
    const colorsData = d3.json('data/Prismcolors.json');
    const fishing_Data = d3.json('data/ky-fish.json');


    // use Promise to wait until data is all loaded
    Promise.all([kyCounties, colorsData, fishing_Data]).then(dataReady);


    function dataReady(data) {
      // function is called when Promise is fulfilled and data is ready

      // inspect array of data
      console.log(data);

      // pull out separate data arrays and assign to variables
      const region = data[0];
      const colors = data[1];
      const fishAccess = data[2];
      console.log(fishAccess);
      console.log(region.features.length)
      // create new markerClusterGroup
      var markers = L.markerClusterGroup();



      // loop through all our signals features
      fishAccess.features.forEach(function(feature) {
        // create a new Leaflet marker for each
        var coords = feature.geometry.coordinates,
          marker = L.marker([coords[1], coords[0]]);
        // bind a tooltip to the marker
        marker.bindTooltip("Name " + feature.properties.SiteName);
        // add the marker to the markerClusterGroup
        markers.addLayer(marker);

      });
      // add the markerClusterGroup to the map
      map.addLayer(markers);
      // // convert GeoJSON to Leaflet L.geoJson() object and add to the map
      // L.geoJson(districts).addTo(map);

      // Add legend information.
      // store a reference to the HTML list
      const legendList = $('#legend-list');

      // loop through the features and create a new
      // list item for each feature in the legend
      for (let i = 1; i <= region.features.length; i++) {
        legendList.append('<li class="legend-item" id="region-' + i + '"><a style="color:' + colors.Prism[7][i - 1] + '" href="#">Region ' + i + ' (<span></span>)</a></li>');
      }


      // create a layerGroup with the geojson data
      var regionLayerGroup = L.geoJson(region, {

        style: function(feature) {
          // use the colors object to style
          // each polygon a unique color
          return {
            color: colors.Prism[8][feature.properties.region - 1],
            fillOpacity: .6
          }
        },
        onEachFeature(feature, layer) {
          // select each legend list item span and append the total count of signals
          $('#region-' + feature.properties.region + ' span').append(feature.properties.numpoints);

          //when mousing over a polygon layer
          layer.on('mouseover', function() {
            // provide a visual affordance
            this.setStyle({
              fillOpacity: .8
            });

            // select the cooresponding list item
            // and add the highlight class to make bold
            $('#region-' + feature.properties.region).addClass('highlight');
          })
        }
      }).addTo(map);
      // select all the list items and on mouseover
      $('.legend-item').on('mouseover', function() {
        // extract the specific number from the specific item
        // being moused over
        var num = this.id.replace('region-', '');
        // send this number as an argument to the highlightDistrict function
        highlightRegion(num);
      });

      function highlightRegion(regionNum) {
        // loop through the districts polygons
        regionLayerGroup.eachLayer(function(layer) {
          // if the district id matches the one we're mousing over
          if (layer.feature.properties.region === regionNum) {
            // change the layer style
            layer.setStyle({
              fillOpacity: .8
            }).bringToFront();
          } else {
            // return to original
            layer.setStyle({
              fillOpacity: .6
            });
          }
        });
      }
    }
  </script>
</body>

</html>
